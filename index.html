<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Employee Database</title>
  <link rel="icon" href="database-icon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login-register.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo"><img src="database-icon.png"></div>
      <h1>Welcome Back</h1>
      <p>Sign in to your Employee Database</p>
    </div>

    <div class="success-message" id="successMessage">
      Login successful! Redirecting...
    </div>

    <form class="form" id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required>
        <span class="error-message" id="emailError"></span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          required>
        <span class="error-message" id="passwordError"></span>
      </div>

      <div class="form-group">
        <div class="checkbox-group">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
      </div>

      <button type="submit" id="submitBtn">Sign In</button>
    </form>

    <div class="divider">or continue with</div>

    <div class="social-login">
      <button type="button" class="social-btn">
        <img src="google-icon.webp"> Google
      </button>
      <button type="button" class="social-btn">
        <img src="git-icon.png"> GitHub
      </button>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="register.html">Sign up here</a>
    </div>
  </div>

  <!-- Load authentication manager first -->
  <script src="auth.js"></script>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberInput = document.getElementById('remember');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const successMessage = document.getElementById('successMessage');
    const submitBtn = document.getElementById('submitBtn');

    // If already logged in, redirect to portal
    if (authManager.isAuthenticated()) {
      window.location.href = 'portal.html';
    }

    // Email validation
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // Clear error on input
    emailInput.addEventListener('input', () => {
      emailError.classList.remove('show');
      emailInput.classList.remove('error');
    });

    passwordInput.addEventListener('input', () => {
      passwordError.classList.remove('show');
      passwordInput.classList.remove('error');
    });

    // Form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Reset errors
      emailError.classList.remove('show');
      passwordError.classList.remove('show');
      emailInput.classList.remove('error');
      passwordInput.classList.remove('error');

      let isValid = true;

      // Validate email
      if (!emailInput.value.trim()) {
        emailError.textContent = 'Email is required';
        emailError.classList.add('show');
        emailInput.classList.add('error');
        isValid = false;
      } else if (!validateEmail(emailInput.value)) {
        emailError.textContent = 'Please enter a valid email';
        emailError.classList.add('show');
        emailInput.classList.add('error');
        isValid = false;
      }

      // Validate password
      if (!passwordInput.value.trim()) {
        passwordError.textContent = 'Password is required';
        passwordError.classList.add('show');
        passwordInput.classList.add('error');
        isValid = false;
      } else if (passwordInput.value.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters';
        passwordError.classList.add('show');
        passwordInput.classList.add('error');
        isValid = false;
      }

      if (isValid) {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        // Simulate API call
        setTimeout(() => {
          // Store authentication token and user data
          const rememberMe = rememberInput.checked;
          authManager.setAuth(emailInput.value, rememberMe);

          successMessage.classList.add('show');
          setTimeout(() => {
            window.location.href = 'portal.html';
          }, 1000);
        }, 1000);
      }
    });

    // Social login buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        alert('Social login would be implemented here');
      });
    });
  </script>
</body>

</html>
