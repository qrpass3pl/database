<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Employee Database</title>
    <link rel="icon" href="icon/database-icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login-register.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><img src="icon/database-icon.png" /></div>
        <h1>Welcome Back</h1>
        <p>Sign in to your Employee Database</p>
      </div>

      <form class="form" id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
          />
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
          />
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-group">
          <div class="checkbox-group">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
        </div>

        <button type="submit" id="submitBtn">Sign In</button>
      </form>

      <div class="divider">or continue with</div>

      <div class="social-login">
        <button type="button" class="social-btn">
          <img src="icon/google-icon.webp" /> Google
        </button>
        <button type="button" class="social-btn">
          <img src="icon/git-icon.png" /> GitHub
        </button>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="register.html">Sign up here</a>
      </div>
    </div>

    <div class="message" id="successMessage">
      Login successful! Redirecting...
    </div>

    <!-- Load authentication manager first -->
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.min.js"></script>
  </body>
</html>
