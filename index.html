<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner Video Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ff88;
      font-size: 2.5em;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }

    .main-layout {
      display: grid;
      grid-template-columns: 320px 1fr 380px;
      gap: 20px;
      align-items: start;
    }

    .panel {
      background: rgba(42, 42, 42, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .panel h2 {
      color: #00ff88;
      margin-bottom: 20px;
      font-size: 1.4em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
      font-size: 0.9em;
      font-weight: 500;
    }

    select,
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #444;
      background: rgba(51, 51, 51, 0.8);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #00ff88;
      background: rgba(58, 58, 58, 0.9);
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
    }

    .video-container {
      position: relative;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(0, 255, 136, 0.2);
    }

    video {
      width: 100%;
      display: block;
    }

    .recording-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #ff3366, #ff0044);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      display: none;
      animation: pulse 1.5s infinite;
      box-shadow: 0 4px 20px rgba(255, 51, 102, 0.6);
    }

    .recording-indicator.active {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .timestamp {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 20px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 1.2em;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .scan-flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 136, 0.3);
      display: none;
      pointer-events: none;
    }

    .scan-flash.active {
      display: block;
      animation: flash 0.3s;
    }

    @keyframes flash {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .status-grid {
      display: grid;
      gap: 12px;
    }

    .status-item {
      background: rgba(51, 51, 51, 0.6);
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 3px solid #00ff88;
    }

    .status-label {
      color: #aaa;
      font-size: 0.9em;
    }

    .status-value {
      color: #00ff88;
      font-weight: bold;
      font-size: 1.1em;
    }

    .recording-item {
      background: rgba(51, 51, 51, 0.6);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      border-left: 3px solid #00ff88;
      transition: all 0.3s;
    }

    .recording-item:hover {
      background: rgba(58, 58, 58, 0.8);
      transform: translateX(5px);
    }

    .recording-info {
      margin-bottom: 10px;
    }

    .recording-id {
      font-weight: bold;
      color: #00ff88;
      margin-bottom: 5px;
      font-size: 1.1em;
    }

    .recording-time {
      color: #aaa;
      font-size: 0.85em;
    }

    .btn {
      width: 100%;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00ff88, #00cc6f);
      color: #1a1a2e;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #00cc6f, #00ff88);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff3366, #ff0044);
      color: white;
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, #ff0044, #ff3366);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 51, 102, 0.4);
    }

    .btn-secondary {
      background: rgba(68, 68, 68, 0.8);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(88, 88, 88, 0.9);
    }

    .scanner-input-container {
      position: relative;
    }

    .scan-indicator {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00ff88;
      font-size: 1.5em;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .scan-indicator.active {
      opacity: 1;
      animation: checkmark 0.5s;
    }

    @keyframes checkmark {
      0% { transform: translateY(-50%) scale(0); }
      50% { transform: translateY(-50%) scale(1.3); }
      100% { transform: translateY(-50%) scale(1); }
    }

    .hidden-input {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
    }

    .notification-badge {
      display: inline-block;
      background: #ff3366;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.8em;
      margin-left: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .scanner-test {
      background: rgba(0, 255, 136, 0.1);
      border: 2px dashed #00ff88;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .scanner-test-output {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      min-height: 60px;
      margin-top: 10px;
      color: #00ff88;
      font-size: 0.9em;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00ff88;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .recordings-empty {
      text-align: center;
      color: #666;
      padding: 40px 20px;
      font-style: italic;
    }

    @media (max-width: 1400px) {
      .main-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìπ Barcode Scanner Video Recorder</h1>

    <div class="main-layout">
      <!-- Left Panel: Scanner Settings & Status -->
      <div class="panel">
        <h2>‚öôÔ∏è Scanner Settings</h2>
        
        <div class="control-group">
          <label for="cameraSelect">Camera:</label>
          <select id="cameraSelect">
            <option value="">Loading cameras...</option>
          </select>
        </div>

        <div class="control-group scanner-input-container">
          <label for="scannerInput">Scanner Input:</label>
          <input type="text" id="scannerInput" placeholder="Ready for scan..." autocomplete="off">
          <span class="scan-indicator" id="scanIndicator">‚úì</span>
        </div>

        <div class="control-group">
          <label for="debounceTime">Scan Delay (ms):</label>
          <input type="number" id="debounceTime" value="100" min="0" max="1000" step="50">
        </div>

        <div class="settings-row">
          <label style="margin: 0;">Detect Enter Key:</label>
          <label class="toggle-switch">
            <input type="checkbox" id="detectEnter" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div class="settings-row">
          <label style="margin: 0;">Auto-focus:</label>
          <label class="toggle-switch">
            <input type="checkbox" id="autoFocus" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div style="margin-top: 30px;">
          <h2 style="font-size: 1.1em; margin-bottom: 15px;">üìä Status</h2>
          <div class="status-grid">
            <div class="status-item">
              <span class="status-label">Scanner:</span>
              <span class="status-value" id="scannerStatus">Active</span>
            </div>
            <div class="status-item">
              <span class="status-label">Recording:</span>
              <span class="status-value" id="recordingStatus">Idle</span>
            </div>
            <div class="status-item">
              <span class="status-label">Current ID:</span>
              <span class="status-value" id="currentId">-</span>
            </div>
            <div class="status-item">
              <span class="status-label">Duration:</span>
              <span class="status-value" id="duration">00:00</span>
            </div>
            <div class="status-item">
              <span class="status-label">Last Scan:</span>
              <span class="status-value" id="lastScanned">-</span>
            </div>
          </div>
        </div>

        <div class="scanner-test">
          <label style="font-weight: bold; color: #00ff88; margin-bottom: 10px; display: block;">Scanner Test</label>
          <div class="scanner-test-output" id="testOutput">Waiting for scan...</div>
        </div>

        <div style="margin-top: 20px;">
          <button class="btn btn-danger" id="manualStop">‚èπ Manual Stop</button>
        </div>
      </div>

      <!-- Center Panel: Video Feed -->
      <div style="display: flex; flex-direction: column; gap: 20px;">
        <div class="video-container">
          <video id="video" autoplay muted playsinline></video>
          <div class="recording-indicator" id="recordingIndicator">
            <span style="font-size: 1.5em;">‚óè</span>
            <span>REC</span>
          </div>
          <div class="timestamp" id="timestamp">00:00:00</div>
          <div class="scan-flash" id="scanFlash"></div>
        </div>
      </div>

      <!-- Right Panel: Recordings -->
      <div class="panel">
        <h2>
          üíæ Saved Recordings
          <span class="notification-badge" id="recordingCount">0</span>
        </h2>
        <div id="recordingsList">
          <div class="recordings-empty">No recordings yet<br>Scan a barcode to start</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden input for background scanning -->
  <input type="text" id="hiddenScannerInput" class="hidden-input" autocomplete="off">

  <script>
    // State variables
    let stream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let currentRecordingId = null;
    let recordingStartTime = null;
    let durationInterval = null;
    let recordings = [];
    let scanTimeout = null;
    let lastScanTime = 0;

    // DOM elements
    const video = document.getElementById('video');
    const cameraSelect = document.getElementById('cameraSelect');
    const scannerInput = document.getElementById('scannerInput');
    const hiddenScannerInput = document.getElementById('hiddenScannerInput');
    const recordingIndicator = document.getElementById('recordingIndicator');
    const scannerStatus = document.getElementById('scannerStatus');
    const recordingStatus = document.getElementById('recordingStatus');
    const currentIdElement = document.getElementById('currentId');
    const durationElement = document.getElementById('duration');
    const recordingsList = document.getElementById('recordingsList');
    const scanIndicator = document.getElementById('scanIndicator');
    const timestampElement = document.getElementById('timestamp');
    const lastScannedElement = document.getElementById('lastScanned');
    const testOutput = document.getElementById('testOutput');
    const debounceTimeInput = document.getElementById('debounceTime');
    const detectEnterCheckbox = document.getElementById('detectEnter');
    const autoFocusCheckbox = document.getElementById('autoFocus');
    const manualStopBtn = document.getElementById('manualStop');
    const scanFlash = document.getElementById('scanFlash');
    const recordingCount = document.getElementById('recordingCount');

    // Update timestamp every second
    setInterval(() => {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      timestampElement.textContent = `${hours}:${minutes}:${seconds}`;
    }, 1000);

    // Get available cameras
    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');

        cameraSelect.innerHTML = '';
        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Camera ${index + 1}`;
          cameraSelect.appendChild(option);
        });

        if (videoDevices.length > 0) {
          startCamera(videoDevices[0].deviceId);
        }
      } catch (error) {
        console.error('Error getting cameras:', error);
        cameraSelect.innerHTML = '<option>Error loading cameras</option>';
      }
    }

    // Start camera stream
    async function startCamera(deviceId) {
      try {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }

        const constraints = {
          video: {
            deviceId: deviceId ? { exact: deviceId } : undefined,
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: true
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        scannerStatus.textContent = 'Active';
      } catch (error) {
        console.error('Error starting camera:', error);
        scannerStatus.textContent = 'Error';
      }
    }

    // Camera selection change
    cameraSelect.addEventListener('change', (e) => {
      startCamera(e.target.value);
    });

    // Start recording
    function startRecording(id) {
      if (!stream || mediaRecorder) return;

      currentRecordingId = id;
      recordedChunks = [];

      const options = {
        mimeType: 'video/webm;codecs=vp9',
        videoBitsPerSecond: 2500000
      };

      try {
        mediaRecorder = new MediaRecorder(stream, options);
      } catch (e) {
        mediaRecorder = new MediaRecorder(stream);
      }

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        saveRecording();
      };

      mediaRecorder.start();
      recordingStartTime = Date.now();
      recordingIndicator.classList.add('active');
      recordingStatus.textContent = 'Recording';
      currentIdElement.textContent = id;

      // Update duration
      durationInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        durationElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);

      // Show notification if page is hidden
      if (document.hidden && 'Notification' in window && Notification.permission === 'granted') {
        new Notification('Recording Started', {
          body: `Recording video for ID: ${id}`,
          icon: 'üìπ'
        });
      }
    }

    // Stop recording
    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        const recordingId = currentRecordingId;
        mediaRecorder.stop();
        recordingIndicator.classList.remove('active');
        recordingStatus.textContent = 'Stopped';
        currentIdElement.textContent = '-';
        durationElement.textContent = '00:00';
        clearInterval(durationInterval);
        mediaRecorder = null;

        // Show notification if page is hidden
        if (document.hidden && 'Notification' in window && Notification.permission === 'granted') {
          new Notification('Recording Stopped', {
            body: `Saved recording for ID: ${recordingId}`,
            icon: '‚úÖ'
          });
        }
      }
    }

    // Save recording
    function saveRecording() {
      if (recordedChunks.length === 0) return;

      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const timestamp = new Date().toLocaleString();

      recordings.push({
        id: currentRecordingId,
        url: url,
        timestamp: timestamp,
        blob: blob
      });

      updateRecordingsList();
      currentRecordingId = null;
    }

    // Update recordings list
    function updateRecordingsList() {
      recordingCount.textContent = recordings.length;

      if (recordings.length === 0) {
        recordingsList.innerHTML = '<div class="recordings-empty">No recordings yet<br>Scan a barcode to start</div>';
        return;
      }

      recordingsList.innerHTML = '';
      recordings.slice().reverse().forEach((recording, reverseIndex) => {
        const index = recordings.length - 1 - reverseIndex;
        const item = document.createElement('div');
        item.className = 'recording-item';
        item.innerHTML = `
          <div class="recording-info">
            <div class="recording-id">ID: ${recording.id}</div>
            <div class="recording-time">${recording.timestamp}</div>
          </div>
          <button class="btn btn-primary" onclick="downloadRecording(${index})">‚¨á Download</button>
        `;
        recordingsList.appendChild(item);
      });
    }

    // Download recording
    function downloadRecording(index) {
      const recording = recordings[index];
      const a = document.createElement('a');
      a.href = recording.url;
      a.download = `recording_${recording.id}_${Date.now()}.webm`;
      a.click();
    }

    // Process scanned barcode
    function processBarcode(value) {
      const scannedValue = value.trim();
      if (!scannedValue) return;

      const now = Date.now();
      const timeSinceLastScan = now - lastScanTime;
      
      // Update test output
      testOutput.textContent = `Scanned: "${scannedValue}"\nTime since last: ${timeSinceLastScan}ms\nLength: ${scannedValue.length} chars`;
      
      // Visual feedback
      scanIndicator.classList.add('active');
      scanFlash.classList.add('active');
      setTimeout(() => {
        scanIndicator.classList.remove('active');
        scanFlash.classList.remove('active');
      }, 300);

      // Update last scanned
      lastScannedElement.textContent = scannedValue;
      lastScanTime = now;

      // Update visible input
      scannerInput.value = scannedValue;

      // Check if it's the end command
      if (scannedValue === '_VIDEOEND_' || scannedValue.toLowerCase() === 'videoend') {
        stopRecording();
      } else {
        // Start new recording with this ID
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
          stopRecording();
        }
        setTimeout(() => {
          startRecording(scannedValue);
        }, 100);
      }

      // Clear inputs after processing
      setTimeout(() => {
        scannerInput.value = '';
        hiddenScannerInput.value = '';
      }, 500);
    }

    // Handle keyboard input with Enter detection
    function handleInput(e, source) {
      const debounce = parseInt(debounceTimeInput.value) || 100;
      
      if (e.key === 'Enter' && detectEnterCheckbox.checked) {
        e.preventDefault();
        const value = e.target.value;
        clearTimeout(scanTimeout);
        processBarcode(value);
        return;
      }

      clearTimeout(scanTimeout);
      scanTimeout = setTimeout(() => {
        if (!detectEnterCheckbox.checked) {
          processBarcode(e.target.value);
        }
      }, debounce);
    }

    // Event listeners for scanner inputs
    scannerInput.addEventListener('keydown', (e) => handleInput(e, 'visible'));
    hiddenScannerInput.addEventListener('keydown', (e) => handleInput(e, 'hidden'));

    // Manual stop button
    manualStopBtn.addEventListener('click', stopRecording);

    // Auto-focus management
    function maintainFocus() {
      if (!autoFocusCheckbox.checked) return;
      
      if (document.activeElement !== scannerInput && 
          document.activeElement !== hiddenScannerInput) {
        hiddenScannerInput.focus();
      }
    }

    document.addEventListener('click', (e) => {
      setTimeout(maintainFocus, 0);
    });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        setTimeout(maintainFocus, 100);
      }
    });

    hiddenScannerInput.addEventListener('blur', () => {
      setTimeout(maintainFocus, 100);
    });

    scannerInput.addEventListener('blur', () => {
      setTimeout(() => {
        if (document.activeElement !== scannerInput && autoFocusCheckbox.checked) {
          hiddenScannerInput.focus();
        }
      }, 100);
    });

    // Request notification permission
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }

    // Initialize
    getCameras();
    hiddenScannerInput.focus();

    // Make downloadRecording globally accessible
    window.downloadRecording = downloadRecording;
  </script>
</body>

</html>
