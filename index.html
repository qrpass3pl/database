<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="database-icon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a3a52;
            --accent: #00d4ff;
            --error: #ff6b6b;
            --success: #51cf66;
            --bg: #0f1419;
            --surface: #1a1f2e;
            --border: #2d3748;
            --text-primary: #f0f4f8;
            --text-secondary: #a0aec0;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #0a1428 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(26, 58, 82, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            animation: float 25s ease-in-out infinite reverse;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: rgba(26, 31, 46, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 32px;
            text-align: center;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--accent) 0%, #0099cc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--primary);
            font-size: 24px;
            animation: scaleIn 0.6s ease-out 0.1s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            animation: slideIn 0.6s ease-out 0.15s both;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
            animation: slideIn 0.6s ease-out 0.2s both;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: slideIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.25s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.35s; }

        label {
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        input {
            padding: 12px 14px;
            background: rgba(45, 55, 72, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        input:focus {
            outline: none;
            background: rgba(45, 55, 72, 0.8);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        input.error {
            border-color: var(--error);
            background: rgba(255, 107, 107, 0.05);
        }

        input.error:focus {
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: -4px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .checkbox-wrapper label {
            cursor: pointer;
            margin: 0;
            text-transform: none;
            letter-spacing: normal;
            font-weight: normal;
            opacity: 1;
        }

        .forgot-password {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        button {
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--accent) 0%, #0099cc 100%);
            border: none;
            border-radius: 8px;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 8px;
            animation: slideIn 0.6s ease-out 0.4s both;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:hover::before {
            left: 100%;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 8px 0;
            opacity: 0.3;
            font-size: 12px;
            animation: slideIn 0.6s ease-out 0.45s both;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .social-login {
            display: flex;
            gap: 12px;
            animation: slideIn 0.6s ease-out 0.5s both;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            background: rgba(45, 55, 72, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .social-btn:hover {
            background: rgba(0, 212, 255, 0.05);
            border-color: var(--accent);
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-secondary);
            animation: slideIn 0.6s ease-out 0.55s both;
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .signup-link a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .success-message {
            display: none;
            padding: 12px;
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            color: var(--success);
            font-size: 13px;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><img src="database-icon.png"></div>
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <div class="success-message" id="successMessage">
            Login successful! Redirecting...
        </div>

        <form class="form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com"
                    required
                >
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                >
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>

            <button type="submit" id="submitBtn">Sign In</button>
        </form>

        <div class="divider">or continue with</div>

        <div class="social-login">
            <button type="button" class="social-btn">
                <span>üîµ</span> Google
            </button>
            <button type="button" class="social-btn">
                <span>üêô</span> GitHub
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign up here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Clear error on input
        emailInput.addEventListener('input', () => {
            emailError.classList.remove('show');
            emailInput.classList.remove('error');
        });

        passwordInput.addEventListener('input', () => {
            passwordError.classList.remove('show');
            passwordInput.classList.remove('error');
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Reset errors
            emailError.classList.remove('show');
            passwordError.classList.remove('show');
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');

            let isValid = true;

            // Validate email
            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email is required';
                emailError.classList.add('show');
                emailInput.classList.add('error');
                isValid = false;
            } else if (!validateEmail(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email';
                emailError.classList.add('show');
                emailInput.classList.add('error');
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value.trim()) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.add('show');
                passwordInput.classList.add('error');
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.classList.add('show');
                passwordInput.classList.add('error');
                isValid = false;
            }

            if (isValid) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';

                // Simulate API call
                setTimeout(() => {
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        alert('Login successful!\n\nEmail: ' + emailInput.value);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign In';
                        form.reset();
                        successMessage.classList.remove('show');
                    }, 1500);
                }, 1000);
            }
        });

        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                alert('Social login would be implemented here');
            });
        });
    </script>
</body>
</html>
