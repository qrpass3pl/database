<!doctype html>
<!-- maintable.html -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Data Table</title>
    <link rel="icon" href="icon/database-icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/maintable.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-top">
          <div class="logo-section">
            <div class="logo"><img src="icon/database-icon.png" /></div>
            <h1>Data Table Editor</h1>
          </div>
          <p class="header-subtitle">
            Edit inline, import from Excel, and manage your data effortlessly
          </p>
          <div class="left-side">
            <div class="time-display" id="timeDisplay">14:32:45</div>
            <button type="button" id="logoutBtn" class="logout-btn">
              Logout
            </button>
          </div>
        </div>

        <div class="stats" id="stats"></div>
      </header>

      <div class="controls">
        <button
          class="btn btn-primary"
          onclick="document.getElementById('fileInput').click()"
        >
          ğŸ“¥ Import Excel
        </button>
        <button class="btn btn-secondary" onclick="addRow()">â• Add Row</button>
        <button class="btn btn-secondary" onclick="downloadExcel()">
          ğŸ“¤ Export Excel
        </button>
        <button class="btn btn-danger" onclick="clearData()">
          ğŸ—‘ï¸ Clear All
        </button>
      </div>

      <input
        type="file"
        id="fileInput"
        accept=".xlsx,.xls,.csv"
        onchange="importExcel(event)"
      />

      <div class="table-container">
        <div class="table-wrapper">
          <table id="dataTable">
            <thead>
              <tr id="headerRow"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
        <div id="emptyState" class="empty-state">
          <p>
            ğŸ“‚ No data yet. Import an Excel file or add a new row to get
            started!
          </p>
        </div>
      </div>
    </div>

    <div class="message" id="successMessage">
      Logout successful! Loading...
    </div>

    <script src="js/auth.js"></script>
    <script src="js/maintable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.min.js"></script>
  </body>
</html>
