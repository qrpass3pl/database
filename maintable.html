<!doctype html>
<!-- maintable.html -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Sheets - Google Sheets Style Editor</title>
    <link rel="icon" href="icon/database-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Google+Sans:wght@500&display=swap"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/maintable.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="header-top">
          <div class="logo-section">
            <div class="logo"><img src="icon/database-icon.png" /></div>
            <h1>Main Table</h1>
          </div>
          <div class="left-side">
            <div class="time-display" id="timeDisplay">14:32:45</div>
            <button type="button" id="logoutBtn" class="logout-btn">
              Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Menu Bar -->
      <div class="menu-bar">
        <div class="menu-item">File</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Insert</div>
        <div class="menu-item">Format</div>
        <div class="menu-item">Data</div>
        <div class="menu-item">Tools</div>
      </div>

      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-group">
          <button class="icon-btn" onclick="document.getElementById('fileInput').click()" title="Import">
            üì•
          </button>
          <button class="icon-btn" onclick="downloadExcel()" title="Export">
            üì§
          </button>
          <button class="icon-btn" onclick="addRow()" title="Add row">
            ‚ûï
          </button>
          <button class="icon-btn" onclick="addCol()" title="Add column">
            ‚ûï
          </button>
        </div>
        <div class="toolbar-group">
          <button class="icon-btn" title="Undo">‚Ü∂</button>
          <button class="icon-btn" title="Redo">‚Ü∑</button>
        </div>
        <div class="toolbar-group">
          <button class="text-btn danger" onclick="clearData()">
            üóëÔ∏è Clear All
          </button>
        </div>
      </div>

      <!-- Table -->
      <div class="table-container">
        <div class="table-wrapper">
          <table id="dataTable">
            <thead>
              <tr id="headerRow"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
        <div id="emptyState" class="empty-state">
          <p>üìÇ No data yet</p>
          <p style="font-size: 14px; color: #9aa0a6">
            Import an Excel file or click the + button to get started
          </p>
        </div>
      </div>

      <!-- Stats Bar -->
      <div class="stats-bar" id="stats">
        <div class="stat-item">
          <span class="stat-label">Rows:</span>
          <span class="stat-value" id="rowCount">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Columns:</span>
          <span class="stat-value" id="colCount">0</span>
        </div>
      </div>
    </div>

    <div class="message" id="successMessage">
      Logout successful! Redirecting...
    </div>

    <input
      type="file"
      id="fileInput"
      accept=".xlsx,.xls,.csv"
      onchange="importExcel(event)"
    />

    <script src="js/auth.js"></script>
    <script src="js/maintable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.min.js"></script>
  </body>
</html>
