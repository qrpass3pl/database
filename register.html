<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" href="icon/database-icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login-register.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><img src="icon/database-icon.png" /></div>
        <h1>Create Account</h1>
        <p>Join the Employee Database</p>
      </div>

      <div class="success-message" id="successMessage">
        Account created successfully! Redirecting to login...
      </div>

      <form class="form" id="signupForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="John"
            required
          />
          <span class="error-message" id="firstNameError"></span>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Doe"
            required
          />
          <span class="error-message" id="lastNameError"></span>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
          <div class="password-strength" id="passwordStrength">
            <div class="password-strength-bar"></div>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="••••••••"
            required
          />
          <span class="error-message" id="confirmPasswordError"></span>
        </div>

        <div class="checkbox-group">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >I agree to the Terms of Service and Privacy Policy</label
            >
          </div>
        </div>
        <span class="error-message" id="termsError"></span>

        <button type="submit" id="submitBtn">Create Account</button>
      </form>

      <div class="divider">or sign up with</div>

      <div class="social-login">
        <button type="button" class="social-btn">
          <img src="icon/google-icon.webp" /> Google
        </button>
        <button type="button" class="social-btn">
          <img src="icon/git-icon.png" /> GitHub
        </button>
      </div>

      <div class="login-link">
        Already have an account? <a href="index.html">Sign in here</a>
      </div>
    </div>

    <script src="js/register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.min.js"></script>
  </body>
</html>
